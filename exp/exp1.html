<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open the console to see the functionality of my code</h2>

    <script>

        console.log("Write a program that takes a lowercase string and capitalizes the first letter of each word in the string.");

        var sentence = "this is a string";
        console.log("Original: " + sentence);

        var words = sentence.split(" ");    //breaks up sentence into words

        for (var i = 0; i < words.length; i++) {    //loops through each letter within each word
            words[i] = words[i][0].toUpperCase() + words[i].substr(1);      //loops to index 0 (1st letter) and changes from lower case to capital and returns copy of new changes
        }
        console.log("Result: " + words.join(" "));  //prints updated sentence



        console.log("\n");

        console.log('Write a program that uses console.log to print all the numbers from 1 to 100, with two exceptions. For numbers divisible by 3, print "Fizz" instead of the number, and for numbers divisible by 5 (and not 3), print "Buzz" instead.');

        for (var num = 1; num <= 100; num ++){ //all nums between 1 and 100
            
            var modThree = num % 3; //nums divisible by 3
            var modFive = num % 5;  //nums divisible by 5
            
            
            if (modThree == 0)
                console.log("Fizz");
            else if (modFive == 0)
                console.log("Buzz");
            else
                console.log(num);
        }



        console.log("\n");
        
        console.log('Write a loop that makes seven calls to console.log to output the following triangle:');
        
        for (var draw = "#"; draw.length < 8; draw += "#"){     //declare the # symbol and loop 7 times adding 1 more symbol each time
            console.log(draw);  //final drawing
        }

    </script>
</body>
</html>
