<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2</title>
</head>
<body>
    <h1>Experiment 2</h1>
    <h2>Let's play a Guessing Game!</h2>
    <h2>Check the console to see your results!</h2>

    <script>
        /*Create a guessing game using a random input in which the user has to guess the generated input. Count how many guesses it takes for the user to guess the correct number.*/
        function guessNum(){
            var num = prompt('Guess a number between 1 and 10:');
            var rand = Math.floor(Math.random() * 10) + 1;

            var i = 1;
            while(num != rand){
                num = prompt(`Sorry, try again! This is your ${i} guess. Guess a number between 1 and 10:`);
                i++;
            }
            console.log(`You guessed the correct number, it took you ${i} tries!`);
        }

        guessNum();

    </script>
</body>
</html>
